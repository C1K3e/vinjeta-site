                <input type="text" name="naziv" id="naziv" placeholder="Unesite Vaše ime ili ime firme/kompanije" required>

                <input type="file" name="prilog[]" id="prilog" accept=".txt,.pdf,.doc,.docx,.jpg,.jpeg,.png,.svg,.xlsx,.ai" multiple>

                <button type="submit">Pošalji</button>
                <p class="contact-note">NAPOMENA: Na cijenu proizvoda utiču različiti faktori, poput tiraža (količine), broja boja, formata, vrste papira i dorade. Kako bismo Vam pripremili tačnu ponudu, molimo Vas da u poruci navedete što više detalja o željenom proizvodu.</p>
